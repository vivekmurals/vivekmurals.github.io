<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <!-- Add a link to the particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.2.0/tsparticles.min.js"></script>

  <style>
    /* Make sure the canvas takes up the full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* Add other styles for your content here */
    .content {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Add the div for the particle effect -->
  <div id="particles-js"></div>

  <!-- Add your content here -->
  <div class="content">
    <h1>Hello World!</h1>
    <p>gh-pages rock!</p>
  </div>

  <!-- Initialize the particles effect with JavaScript -->
  <script>
    tsParticles.load("particles-js", {
      particles: {
        number: {
          value: 100,  // Number of particles
        },
        color: {
          value: "#ffffff",  // Color of the particles
        },
        shape: {
          type: "circle",  // Shape of the particles
        },
        opacity: {
          value: 0.5,  // Opacity of the particles
        },
        size: {
          value: 3,  // Size of the particles
        },
        links: {
          enable: true,
          distance: 100,
          color: "#ffffff",  // Color of the lines connecting particles
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,  // Speed of particle movement
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"  // Make particles move away when you hover
          },
          onclick: {
            enable: true,
            mode: "push"  // Add more particles when clicking
          }
        }
      }
    });
  </script>
</body>
</html>
