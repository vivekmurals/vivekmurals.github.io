<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: #222222;
        }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding-top: 20vh;
        }
        /* Faded Box for Image & Text */
        .faded-box {
            background: rgba(255, 255, 255, 0.1); /* Slight white transparency */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            backdrop-filter: blur(10px); /* Soft blur effect */
            margin-top: 20px;
        }
        .faded-box img {
            max-width: 200px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px; /* Keeps image rectangular with soft edges */
            display: block;
            margin: 0 auto;
        }
        .faded-box p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    
    <div class="content">
        <h1>Bamn</h1>
        <p>Coming Soon</p>

        <!-- Faded Box with Image & Text -->
        <div class="faded-box">
            <img src="Profile.png" alt="Profile Image">
            <p>My Name Here</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tsParticles.load("tsparticles", {
                particles: {
                    number: {
                        value: 100,
                        density: { enable: true, value_area: 800 }
                    },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: { enable: true, speed: 2 }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    },
                    modes: { 
                        grab: { distance: 200, line_linked: { opacity: 1 } },
                        push: { particles_nb: 4 } 
                    }
                }
            });
        });
    </script>
</body>
</html>
