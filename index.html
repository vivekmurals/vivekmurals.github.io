<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: #222222;
        }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding-top: 20vh;
        }
        .faded-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .faded-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid white;
        }
        .faded-box h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .faded-box p {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="content">
        <h1>Bamn</h1>
        <p>Coming Soon</p>
    </div>

    <!-- Faded Box Section -->
    <div class="faded-box">
        <img src="https://raw.githubusercontent.com/vivekmurals/vivekmurals.github.io/main/Profile.png" alt="Profile Image">
        <h2>Your Name</h2>
        <p>Brief description about yourself or the website.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tsParticles.load("tsparticles", {
                particles: {
                    number: {
                        value: 100,
                        density: { enable: true, value_area: 800 }
                    },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: { enable: true, speed: 2 }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    },
                    modes: { 
                        grab: { distance: 200, line_linked: { opacity: 1 } },
                        push: { particles_nb: 4 } 
                    }
                }
            });
        });
    </script>
</body>
</html>
